setInterval(function(){
	$.ajax({
	   type: "get",
	   url: "content.php",

		 var nr = '';

		  nr += '<li>';
            nr += '<ul ';
			if(msg[i].is_mine){
				nr += 'class="content-right"';
			}else{
				nr += 'class="content-left"';
			}
			  nr += '>';
              nr += '<li><img src="'+msg[i].profile+'" alt="" width="50px" /></li>';
              nr += '<li><span>'+msg[i].nickname+'</span><p>'+msg[i].content+'</p></li>';
            nr += '</ul>';
          nr += '</li>';
		 }
		 $('#msg').html(nr);
		 $('#msg').scrollTop($('#msg')[0].scrollHeight);
	   }
	});
},100);
</script>
