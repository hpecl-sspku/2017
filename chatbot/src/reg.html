<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/wrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="login-content">
          <div id="head">
          	<span><img src="images/webqq.png"/></span>
          </div>
          <form action="" method="post" id="reg-form" enctype="multipart/form-data">
            <div><input type="text" name="nickname" id="petname" placeholder="昵称"/><span>六位以内的数字、字母、汉字组合</span></div>
            <div><input type="text" name="username" id="user" placeholder="登录用户名"/><span>输入5-9位的数字、字母下划线组合</span></div>
            <div><input type="password" name="password" id="password" placeholder="密码"/><span style="display: -block;"><p class="pass-info">输入6-16位的数字、字母组合</p></span></div>
          	<div><input type="password" name="repassword" id="repassword" placeholder="确认密码"/><span>确认密码</span></div>
          	<div>
          	  <input type="file" name="profile" id="reg-head" value="" /><span>cowu</span>
          	</div>
          	<div><input type="button" id="reg-btn" value="注&nbsp;&nbsp;册" /></div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/reg.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
